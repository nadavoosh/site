{{ partial "header.html" . }}
<div class="section" id="splash">
  {{ if .Site.Params.mainMenu }}
    {{ range .Site.Params.mainMenu }}
    <div class="menu-item">
      <a href="{{.link}}">{{.text}}</a>
    </div>
    {{ end }}
  {{ else }}
    {{ range .Site.Sections }}
    <div id="big-link">
      <a href="{{.Permalink}}">{{.Title}}</a>
    </div>
    {{ end }}
  {{ end }}
</div>
{{ partial "footer.html" . }}
